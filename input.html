<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input | Customize Bootstrap</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap CSS cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome cdn link -->
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">
    <!-- Google fonts cdn link (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container-fluid h-full px-0 mx-0">
        <!-- 
            - Navbar Section
         -->
        <nav class="navbar navbar-expand-lg bg-light py-3 shadow-sm border border-bottom border-gray">
            <div class="container col-lg-10">
                <a class="navbar-brand text-primary fs-3 fw-bold text-center d-flex align-items-center" href="/">
                    CB
                    <div class="text-secondary text-sm d-flex flex-column text-start ms-2">
                        Customized <p class="mb-0">Bootstrap</p>
                    </div>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 me-4 mb-lg-0 text-light">
                        <li class="nav-item me-3">
                            <a class="nav-link text-secondary" href="/">Home</a>
                        </li>
                        <li class="nav-item me-3">
                            <a class="nav-link text-primary active" aria-current="page" href="/input.html">Input</a>
                        </li>
                        <li class="nav-item me-3">
                            <a class="nav-link text-secondary" href="/tabs.html">Tabs</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--
            -hero content section
         -->

        <div class="my-4">
            <div class="container col-lg-5 py-5">
                <h6 class="text-dark fs-5 mb-4">
                    Customized Inputs
                </h6>
                <div class="row bg-light shadow-sm py-4">
                    <div class="col-6">
                        <h6 class="text-dark fs-6 mb-4">
                            Default Bootstrap Input
                        </h6>
                        <input type="text" class="form-control mb-3" placeholder="Enter your name">
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="checkBoxBootstrap">
                            <label class="form-check-label" for="checkBoxBootstrap">
                                Default Bootstrap Checkbox
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault"
                                id="radioButtonBootstrap">
                            <label class="form-check-label" for="radioButtonBootstrap">
                                Default Bootstrap Radio
                            </label>
                        </div>
                    </div>
                    <div class="col-6">
                        <h6 class="text-dark fs-6 mb-4">
                            Customized Bootstrap button
                        </h6>
                        <input type="text" class="form-control" placeholder="Enter your name">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
