<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Customize Bootstrap</title>
    <!-- 
        -Custom CSS 
    -->
    <link rel="stylesheet" href="./style.css">
    <!-- 
        -Bootstrap CSS cdn link 
    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- 
        -Font Awesome cdn link 
    -->
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">
    <!-- 
        -Google fonts cdn link (Poppins) 
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-fluid h-full text-light px-0 mx-0">
        <!-- 
            - Navbar Section
         -->
        <nav class="navbar navbar-expand-lg bg-dark lg:px-5 md:px-4 sm:px-3 px-2 py-2 shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand text-light fs-5 fw-bold" href="/">Logo</a>
                <button class="btn navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 me-4 mb-lg-0 text-light">
                        <li class="nav-item me-3">
                            <a class="nav-link text-light active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item me-3">
                            <a class="nav-link text-secondary" href="/button.html">Button</a>
                        </li>
                        <li class="nav-item me-3">
                            <a class="nav-link text-secondary" href="/input.html">Input</a>
                        </li>
                        <li class="nav-item me-3">
                            <a class="nav-link text-secondary" href="/tabs.html">Tabs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="/off-canvas.html">Off Canvas</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!--
            -hero content section
         -->

        <div class="my-4">
            <div class="container col-lg-5 bg-light rounded border border-muted py-5">
                <h6 class="text-dark fw-bold fs-5 mb-4 text-center border-bottom pb-2 border-gray">
                    Make a simple login and register form with modified Bootstrap!
                </h6>
                <!-- 
                    -Tabs for login and register
                 -->
                <div class="container-fluid d-flex justify-content-center align-items-center">
                    <div class="container-fluid col-12">
                        <!-- 
                            -Tabs
                         -->
                        <div class="mb-4 container col-5">
                            <ul class="nav nav-pills border border-2 border-primary p-1 rounded-pill" id="pills-tab"
                                role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active rounded-pill px-4" id="pills-login-tab"
                                        data-bs-toggle="pill" data-bs-target="#pills-login" type="button" role="tab"
                                        aria-controls="pills-login" aria-selected="true">login</button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link rounded-pill px-4" id="pills-register-tab"
                                        data-bs-toggle="pill" data-bs-target="#pills-register" type="button" role="tab"
                                        aria-controls="pills-register" aria-selected="false">register</button>
                                </li>
                            </ul>
                        </div>
                        <!-- 
                            -Tabs Content
                         -->
                        <div class="tab-content container col-lg-10" id="pills-tabContent">
                            <!-- 
                                -Login Page
                             -->
                            <div class="tab-pane fade show active" id="pills-login" role="tabpanel"
                                aria-labelledby="pills-login-tab" tabindex="0">
                                <div
                                    class="container-fluid bg-white text-primary p-5 rounded shadow-sm border border-gray">
                                    <h6 class="text-dark fs-5 fw-bold mb-1">
                                        Login Form
                                    </h6>
                                    <p class="text-secondary fs-6 mb-4">
                                        Login to your account
                                    </p>
                                    <form>
                                        <div class="mb-3">
                                            <label for="email" class="form-label text-secondary fs-6">Email
                                                address</label>
                                            <input type="email" class="form-control p-2" id="email"
                                                aria-describedby="emailHelp"
                                                placeholder="e.g. gtech.official08@gmail.com">
                                        </div>
                                        <div class="mb-3">
                                            <label for="password"
                                                class="form-label text-secondary fs-6">Password</label>
                                            <input type="password" class="form-control p-2" id="password"
                                                aria-describedby="passwordHelp" placeholder="Enter your password">
                                        </div>
                                        <div class="d-flex align-items-center justify-content-between mb-4">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value=""
                                                    id="flexCheckDefault">
                                                <label class="form-check-label text-secondary" for="flexCheckDefault">
                                                    Remember me
                                                </label>
                                            </div>
                                            <a href="#" class="text-decoration-none text-primary fs-6">
                                                Forgot Password?
                                            </a>
                                        </div>
                                        <button type="submit" class="btn btn-primary rounded-pill w-100 mb-4">
                                            Login
                                        </button>
                                        <div
                                            class="d-flex align-items-center justify-content-center text-secondary fs-6 fw-normal">
                                            Don't have an account? <a href="#"
                                                class="text-decoration-none text-primary ms-1">
                                                Register
                                            </a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <!-- 
                                -Register Page
                             -->
                            <div class="tab-pane fade" id="pills-register" role="tabpanel"
                                aria-labelledby="pills-register-tab" tabindex="0">
                                <div
                                    class="container-fluid bg-white text-primary p-5 rounded shadow-sm border border-gray">
                                    <h6 class="text-dark fs-5 fw-bold mb-1">
                                        Register Form
                                    </h6>
                                    <p class="text-secondary fs-6 mb-4">
                                        Create an free account
                                    </p>
                                    <form>
                                        <div class="mb-3">
                                            <label for="email" class="form-label text-secondary fs-6">Email
                                                address</label>
                                            <input type="email" class="form-control p-2" id="email"
                                                aria-describedby="emailHelp"
                                                placeholder="e.g. gtech.official08@gmail.com">
                                        </div>
                                        <div class="mb-3">
                                            <label for="password"
                                                class="form-label text-secondary fs-6">Password</label>
                                            <input type="password" class="form-control p-2" id="password"
                                                aria-describedby="passwordHelp" placeholder="Enter your password">
                                        </div>
                                        <div class="mb-3">
                                            <label for="cpassword" class="form-label text-secondary fs-6">Confirm
                                                Password</label>
                                            <input type="password" class="form-control p-2" id="cpassword"
                                                aria-describedby="cpasswordHelp" placeholder="Confirm your password">
                                        </div>
                                        <div class="form-check mb-4">
                                            <input class="form-check-input" type="checkbox" value=""
                                                id="termConditions">
                                            <label class="form-check-label text-secondary" for="termConditions">
                                                Accept terms and conditions
                                            </label>
                                        </div>
                                        <button type="submit" class="btn btn-primary rounded-pill w-100 mb-4">
                                            Create an Account
                                        </button>
                                        <div
                                            class="d-flex align-items-center justify-content-center text-secondary fs-6 fw-normal">
                                            Already have an account?
                                            <a href="#" class="text-decoration-none text-primary ms-1">
                                                Login
                                            </a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 
        -Bootstrap JS cdn link 
    -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
